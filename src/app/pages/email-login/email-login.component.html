<div class="login-form-container">
    <div class="login-form-inner-container">
        <a routerLink="/login" id="goback">Go back</a>
        <h1>Custom Login</h1>
        <div class="error alert alert-danger" *ngIf="error">{{error}}</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <input [ngClass]="{'invalid': submitted && formValue.email.errors}" formControlName="email" placeholder="Email" type="text" class="txt"/>
            <div *ngIf="submitted && formValue.email.errors" class="alert alert-danger">
                <div *ngIf="formValue.email.errors.required">Email is required</div>
                <div *ngIf="formValue.email.errors.email">Invalid email address</div>
            </div>
            <input [ngClass]="{'invalid': submitted && formValue.password.errors}" formControlName="password" placeholder="Password" type="password" name="username" class="txt"/>
            <div *ngIf="submitted && formValue.password.errors" class="alert alert-danger">
                <div *ngIf="formValue.password.errors.required">Password is required</div>
            </div>
            <button type="submit" class="basic-btn">Login</button>
            </form>
        <a routerLink="/signup" class="alc">No Account? Create one here</a>
    </div>
</div>
