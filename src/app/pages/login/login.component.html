<div class="login-form-container">
    <div class="login-form-inner-container">
        <h1>Login</h1>
        <fa id="lock" name="lock" size="5x"></fa>
        <div class="error alert alert-danger" *ngIf="error">aaa{{error}}</div>
        <button (click)="googleLogin()" id="google">Login With Google</button><br/>
        <button id="email" routerLink="/email-login">Login With Email</button><br/>
        <a routerLink="/signup" class="alc">No Account? Create one here</a>
    </div>
</div>
